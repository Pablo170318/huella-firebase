
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla Principal</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      color: white;
      text-align: center;
    }
    #mensaje {
      font-size: 5rem;
      margin: 2rem 0;
    }
    #imagen {
      max-width: 80vw;
      max-height: 60vh;
      border-radius: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="mensaje">Esperando registros...</div>
  <img id="imagen" src="" alt="">
  <audio id="sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_91e7fa309b.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1kVW_Vh9_xn9dpQVkWtjW2yDPyjrVKJo",
      authDomain: "huella-carbono-evento-ae24c.firebaseapp.com",
      databaseURL: "https://huella-carbono-evento-ae24c-default-rtdb.firebaseio.com",
      projectId: "huella-carbono-evento-ae24c",
      storageBucket: "huella-carbono-evento-ae24c.appspot.com",
      messagingSenderId: "369872204435",
      appId: "1:369872204435:web:439cff647555b96471d366"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const felicitacionesRef = ref(db, 'felicitaciones');

    const mensaje = document.getElementById("mensaje");
    const imagen = document.getElementById("imagen");
    const sound = document.getElementById("sound");

    const cola = [];
    let mostrando = false;

    onChildAdded(felicitacionesRef, (data) => {
      cola.push(data.val().nombre);
      mostrarSiguiente();
    });

    function mostrarSiguiente() {
      if (mostrando || cola.length === 0) return;
      const nombre = cola.shift();
      mostrando = true;

      mensaje.innerHTML = `ðŸŽ‰ Â¡Felicitaciones <b>${nombre}</b>! ðŸŽ‰`;
      imagen.src = "https://pablo170318.github.io/huella-carbono/nono.png";
      imagen.style.display = "block";

      let repeticiones = 0;
      function reproducir() {
        sound.currentTime = 0;
        sound.play();
        repeticiones++;
        if (repeticiones < 2) {
          setTimeout(reproducir, 20000);
        }
      }
      reproducir();

      setTimeout(() => {
        mensaje.innerText = "Esperando registros...";
        imagen.style.display = "none";
        mostrando = false;
        mostrarSiguiente();
      }, 240000); // 4 minutos
    }
  </script>
</body>
</html>
