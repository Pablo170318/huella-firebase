
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla Principal</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      color: white;
      text-align: center;
    }
    #mensaje {
      font-size: 5rem;
      margin: 2rem 0;
    }
    #imagen {
      max-width: 80vw;
      max-height: 60vh;
      border-radius: 1rem;
      display: none;
    }
    #qr {
      z-index: 1000;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #qr img {
      width: 120px;
      border: 2px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="qr">
    <img src="https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=https%3A//pablo170318.github.io/huella-firebase/entrada.html" alt="QR acceso">
    <div style="font-size: 0.9rem;">Escanea para ingresar</div>
  </div>

  <div id="contador" style="font-size: 2rem; margin-bottom: 1rem;">Participantes: 0</div>
  <button onclick="reiniciarContador()" style="font-size: 1.2rem;">Reiniciar contador</button>
  <div id="mensaje">Esperando registros...</div>
  <img id="imagen" src="" alt="">
  <audio id="sound" src="https://www.soundjay.com/human/applause-01.mp3"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    
const firebaseConfig = {
  apiKey: "AIzaSyC1kVW_Vh9_xn9dpQVkWtjW2yDPyjrVKJo",
  authDomain: "huella-carbono-evento-ae24c.firebaseapp.com",
  databaseURL: "https://huella-carbono-evento-ae24c-default-rtdb.firebaseio.com",
  projectId: "huella-carbono-evento-ae24c",
  storageBucket: "huella-carbono-evento-ae24c.firebasestorage.app",
  messagingSenderId: "369872204435",
  appId: "1:369872204435:web:439cff647555b96471d366"
};


    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const felicitacionesRef = ref(db, 'felicitaciones');

    const mensaje = document.getElementById("mensaje");
    const imagen = document.getElementById("imagen");
    const sound = document.getElementById("sound");
    const contadorDiv = document.getElementById("contador");
    let totalParticipantes = 0;
    function actualizarContador() {
      contadorDiv.innerText = `Participantes: ${totalParticipantes}`;
    }
    function reiniciarContador() {
      totalParticipantes = 0;
      actualizarContador();
    }

    const cola = [];
    let mostrando = false;

    import("https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/fireworks.js").then(module => {
      const Fireworks = module.Fireworks;
      const fireworks = new Fireworks(document.body);

      onChildAdded(felicitacionesRef, (data) => {
        const entry = data.val();
        cola.push(entry);
        totalParticipantes++;
        actualizarContador();
        if (!mostrando) mostrarSiguiente();
      });

      function mostrarSiguiente() {
        if (mostrando || cola.length === 0) return;
        const { nombre } = cola.shift();
        mostrando = true;

        mensaje.innerHTML = `ðŸŽ‰ Â¡Felicitaciones <b>${nombre}</b>! ðŸŽ‰`;
        imagen.src = "https://pablo170318.github.io/huella-carbono/nono.png";
        imagen.style.display = "block";
        sound.play();
        fireworks.start();

        setTimeout(() => {
          fireworks.stop();
          mensaje.innerText = "ðŸŽŠ Esperando registros...";
          imagen.style.display = "none";
          mostrando = false;
          mostrarSiguiente();
        }, 5 * 60 * 1000);
      }
    });
  </script>
</body>
</html>
